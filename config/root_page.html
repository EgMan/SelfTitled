{{define "rootTemplate"}}
<head>
	<Title>
		Welcome to Good Burger
	</Title>
	<link rel="stylesheet" type="text/css" href="/files/semantic.min.css">
	<script 
		src="https://code.jquery.com/jquery-3.1.1.min.js" 
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" 
		crossorigin="anonymous">
	</script>
	<script src="/files/semantic.min.js"></script>
</head>

<body>
	<script>
		load = function(obj,name){
			direct(name);
			$('.butn').removeClass('active');
			obj.addClass('active');
		}

		select = function(name){
			$('.butn').removeClass('active');
			butn = $('#'+name);
			butn.addClass('active');
			return butn;
		}

		direct = function(name){
			window.frames["contentFrame"].src = name
		}

		$(document).ready(function() {
			start="{{.Location}}"
			comp_count="{{.Complaint}}"
			window.frames["contentFrame"].src = start
			$('#home').click(function() {
				load($(this), "/files/main_page.html")//TODO
			});
			$('#bio').click(function() {
				load($(this), "/files/bio_page.html")
			});
			$('#resume').click(function() {
				load($(this), "/files/antonio_resume.pdf")
			});
			$('#other').click(function() {
				load($(this), "/files/other_page.html")
			});
			$('#ether').click(function() {
				load($(this), "/files/ether_page.html")
			});
			$('#iota').click(function() {
				load($(this), "/files/iota_page.html")
			});
			$('#zombo').click(function() {
				load($(this), "http://www.zombo.com")
			});
			$('.ui.search')
				.search({
					apiSettings: {
					url: '/search'
				}
			});
		});
	</script>
	<div class="ui top tabular attached menu" style="">
		<a class="item butn" id="home">Home</a>
		<a class="item butn" id="bio">Bio</a>
		<a class="item butn" id="resume">Resume</a>
		<a class="item butn" id="zombo">Zombo</a>
		<a class="item butn" id="other"><div><img src="/files/bitcoin2.svg" height="20" width="20"></div></a>
		<a class="item butn" id="ether"><div><img src="/files/Ethereum_logo_2014.svg" height="20" width="20"></div></a>
		<a class="item butn" id="iota"><div><img src="/files/iota_black_wo_text.svg" height="20" width="20"></div></a>
		<div class="ui right aligned category search item">
			<div class="ui icon input">
				<input class="prompt" type="text" placeholder="Anything ever">
		 		<i class="search icon"></i>
			</div>
			<div class="results">nahmsayin</div>
		</div>
	</div>
	<style>
		body, html {height:99%;}
		#contentFrame { width:100%; height:95%; top: 49px; border:0; z-index:-1;}
	</style>
	<!-- <div class="ui bottom attached segment"> -->
		<div style = "overflow:scroll;">
			<iframe id="contentFrame" src = "/home" scrolling="yes">
		<div>

</body>
